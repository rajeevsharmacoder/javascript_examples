<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page</title>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            #container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);                
            }
            #button {
                height: 100%;
                width: 100%;
                font-size: 200px;
                background-color: burlywood;
                color: blue;
                font-weight: bold;
            }
            #body {
                background-color: black;
                /* background-color: lightpink; */
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #image {
                display: none;
            }
            #image2 {
                display: none;
            }
        </style>
    </head>
    <body id="body">
        <img id="image2" src="https://c.tenor.com/fE0zUJmaCJYAAAAi/awesome-you-are-awesome.gif" alt="Have a Nice Day :)" width="100%" height="100%">
        <img id="image" src="https://www.happybirthdaymsg.com/wp-content/uploads/2016/01/happy-birthday-image-22.jpg?ezimgfmt=ng:webp/ngcb1" alt="Happy Birthday :)" width="100%" height="100%">
        <div id="container">
        <button id="button" onclick="wish()">Click Me!</button>
        </div>
        <script>
            function wish() {
                var d = new Date();
                var dd = String(d.getDate()).padStart(2, '0');
                var mm = String(d.getMonth() + 1).padStart(2, '0');
                console.log(dd);
                console.log(mm);
                if(dd === "18" && mm === "02") {
                    document.getElementById('image').style.display = "block";
                    document.getElementById('body').style.alignContent = "center";
                    document.getElementById('body').style.verticalAlign = "middle";
                }
                else {
                    document.getElementById('image2').style.display = "block";
                    document.getElementById('body').style.alignContent = "center";
                    document.getElementById('body').style.verticalAlign = "middle";
                }
                document.getElementById('button').style.display = "none";                
            }
        </script>
    </body>
</html>
